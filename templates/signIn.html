{% if msg%}
<script>
    alert('{{ msg }}');
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
</head>
<body>
    <form action="/postsign/" method="post">
        {% csrf_token %}
        Email:
        <Input type="email" name="email">
        Password:
        <Input type="password" name="password">
        <input type = "submit" value="SignIn">
    </form>
</body>
</html>
